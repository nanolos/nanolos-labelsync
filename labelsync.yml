# Labels
labels: &common
  # bug #########################
  "bug":
    color: "FF2323"
    description: An existing feature isn't working/produces errors
  # refactor #########################
  "refactor":
    color: "3CB44B"
    description: Restructure existing code to pay off a technical debt
  # upgrade #########################
  "upgrade":
    color: "aaffc3"
    description: Restructure existing code to pay off a technical debt
  # performance #########################
  "performance":
    color: "FFE119"
    description: Restructure/create new code to improve perfomance
    alias: ["perf"]
  # hack-a-thon ######################### 
  "hack-a-thon":
    color: "F58231"
    description: Quick, surgical changes to be made in the weekly hack-a-thon hour
  # support issue #########################
  "support issue":
    color: "4363D8"
    description: Issue was created because of a problem brought up to support
  # followup required #########################
  "followup required":
    color: "BA46DD"
    description: This change requires follow up with affected users
  # support followup required #########################
  "support followup required":
    color: "DCBEFF"
    description: The support team to let a user know when this is done
  # canceled #########################
  "canceled":
    color: "333333"
    description: Issue not needed anymore
